<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
</head>
<body>
    <script>
        console.log('lol')
        const urlParams = new URLSearchParams(window.location.search);
        const offer = urlParams.get('offer')

        let peer = new RTCPeerConnection();

        peer.ondatachannel = (event) => {
            let canal = event.channel;
            canal.onmessage = (msg) => {
                alert("Mensaje recibido: " + msg.data);
            };
            canal.send("Hola, dispositivo A!");
        };

        peer.setRemoteDescription(new RTCSessionDescription(JSON.parse(offer)));

        peer.createAnswer().then(answer => {
            peer.setLocalDescription(answer);
            console.log("Env√≠a esta respuesta al otro dispositivo:", JSON.stringify(answer));
        });
    </script>
</body>
</html>
